<html>
<head>
    <script src="../static/jquery.min.js"></script>
</head>
<body>
    <div id="container" style="width:100%; height:400px;"></div>
</body>
<script src="../static/highcharts.js"></script>
<script type="text/javascript">
    $(function () {

        // Radialize the colors
        Highcharts.getOptions().colors = Highcharts.map(Highcharts.getOptions().colors, function(color) {
            return {
                radialGradient: { cx: 0.5, cy: 0.3, r: 0.7 },
                stops: [
                    [0, color],
                    [1, Highcharts.Color(color).brighten(-0.3).get('rgb')] // darken
                ]
            };
        });

        // Build the chart
        $('#container').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            },
            title: {
                text: 'Top employers by job postings'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        color: '#000000',
                        connectorColor: '#000000',
                        formatter: function() {
                            return '<b>'+ this.point.name +'</b>: '+ Number((this.percentage).toFixed(1)) +' %';
                        }
                    }
                }
            },
            series: [{
                type: 'pie',
                name: 'Job postings',
                data: [
                    
                        ['Envision, LLC', 25],
                        ['Alpha Solutions Inc', 25],
                        ['VantageLinks, LLC', 26],
                        ['Tech Connect', 27],
                        ['Monsanto', 28],
                        ['Scottrade', 29],
                        ['Application Engineering Group', 30],
                        ['Washington University in St. Louis', 32],
                        ['NetEffects, Inc.', 50],
                        ['Object Computing Inc.', 93],
                ]
            }]
        });
    });
</script>
</html>
